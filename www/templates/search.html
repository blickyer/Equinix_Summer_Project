<ion-view view-title="Login">
	<ion-content class="padding">
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input type="text">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password">
		  </label>
		  <div class = "padding">
		  	<button class = "button button-block button-positive" ui-sref="tab.dash">
		  		Sign In
		  	</button>
		</div>
	</ion-content>
</ion-view>
